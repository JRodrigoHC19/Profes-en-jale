<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<title>Inicio Sesion</title>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<div th:if="${param.error}" class="alert alert-danger">
					Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
				</div>

				<div th:if="${param.registroExitoso}" class="alert alert-success">
					Registro exitoso. ¡Inicia sesión con tu nueva cuenta!
				</div>

				<div th:if="${param.logout}" class="alert alert-success">
					Has cerrado sesión con éxito.
				</div>

				<h2 class="text-center mb-4">Iniciar Sesión</h2>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="correo" class="form-label">Correo:</label>
						<input type="text" class="form-control" id="correo" name="correo" required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password" required />
					</div>
					<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				</form>
				<div class="text-center mt-3">
					<a th:href="@{/registro}" class="btn btn-link">¿No tienes una cuenta? Regístrate</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
