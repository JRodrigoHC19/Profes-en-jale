<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/header :: head"></head>

<body>
	<div th:insert="fragmentos/header :: menu"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 bg-warning">
				<div th:insert="fragmentos/lado_izquierdo :: contenido_lado_izquierdo"></div>
			</div>
			<div class="col-md-9">
				<h2>Selecciona tus cursos:</h2>
				
				<div th:if="${matriculaExitosa}" class="alert alert-success">
					¡Matrícula exitosa! Se ha registrado correctamente.
				</div>
				
				<div th:if="${errorNoCursosSeleccionados}" class="alert alert-danger">
					Por favor, selecciona al menos un curso antes de continuar.
				</div>
				
				<form th:action="@{/procesarSeleccion}" method="post">
					<ul>
						<li th:each="curso : ${cursos}">
							<label>
								<input type="checkbox" th:name="cursosSeleccionados" th:value="${curso.id}" />
								<span th:text="${curso.nombre}"></span>
								<span th:text="${curso.descripcion}"></span>
								<span th:text="${curso.vacantes}"></span>
								<span th:text="${curso.profesor.nombres}"></span>
							</label>
						</li>
					</ul>
					<button type="submit">Seleccionar</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
