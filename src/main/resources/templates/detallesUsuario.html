<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragmentos/header :: head"></div>
	<title>Detalles del Usuario</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- HEADER UNICO -->
	<div th:insert="fragmentos/header :: menu"></div>

  	<!-- CONTENIDO DE PAGINA WEB -->
	<main class="container flex-grow-1 pt-3">
		<div class="mx-xl-5">
			<!-- E L   U N I C O   N A V B A R -->
			<div th:insert="fragmentos/navbars :: my-navbar-2"></div>
			
			<!-- T O D O   L O   Q U E   E S T A   D E N T R O   D E   A Q U I,  P U E D E   S E R   C A M B I A D O -->
			<div class="container-fluid px-0 mb-3 ">
				<div class="pt-4  display-5 fw-bolder">
					Detalles del Usuario
				</div>

				<div class="my-3 rounded-4 border">
                    <div class="row m-3">
                        <div class="col-sm-12 col-md-6">
                            <div th:if="${usuario}">
                                <p>
                                    <strong>Nombre:</strong><br>
                                    <span class="ms-3" th:text="${usuario.nombres}"></span>
                                </p>
                                <p>
                                    <strong>Apellidos:</strong><br>
                                    <span class="ms-3" th:text="${usuario.apellidos}"></span>
                                </p>
                                <p>
                                    <strong>DNI:</strong><br>
                                    <span class="ms-3" th:text="${usuario.dni}"></span>
                                </p>
                                <p>
                                    <strong>Correo:</strong><br>
                                    <span class="ms-3" th:text="${usuario.correo}"></span>
                                </p> 
                            </div>
                            
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <p>
                                <strong>Género:</strong><br>
                                <span class="ms-3" th:text="${usuario.genero}"></span>
                            </p>
                            <p>
                                <strong>Dirección:</strong><br>
                                <span class="ms-3" th:text="${usuario.direccion}"></span>
                            </p>
                            <p>
                                <strong>Fecha de Nacimiento:</strong><br>
                                <span class="ms-3" th:text="${usuario.fecha_nac}"></span>
                            </p>
                        </div>
                        <div class="col-12 text-end">
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Configuraciones Adicionales
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <form th:action="@{/eliminarUsuario}" method="post">
                                            <button type="submit" class="btn dropdown-item btn btn-danger">Eliminar Mi Cuenta</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-4" th:unless="${usuario}">
                            <p>No se encontraron detalles del usuario.</p>
                        </div>
                    </div>
				</div>

			</div>

		</div>
	</main>


	<div th:insert="fragmentos/footer :: footer"></div>
	<div th:insert="fragmentos/header :: scripts"></div>
    </body>
</html>
