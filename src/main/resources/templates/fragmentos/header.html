<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:fragment="head">
	<!-- METADATOS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	

	<!-- ICONO DE PESTAÃ‘A -->
	<link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/715/PNG/512/moon_icon-icons.com_62253.png" type="image/x-icon">


	<!-- BOOTSTRAP - CSS -->
	<!-- <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" /> -->
	<!-- <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" /> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

 	<!-- ESTILOS CSS  -->
  	<style>
		/* Estilos para la pantalla de carga */
		.loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgb(119, 117, 117);
			/* Color de fondo */
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		@media (max-width: 991.5px) {
			.imagencita-md {
			display: none;
			}
		}
		
		@media (min-width: 321px) {
			.custom-size-0 {
			font-size: 400%;
			}
			
			.custom-size-1 {
				font-size: 2rem;
			}
			
			.custom-size-2 {
				font-size: 150%;
			}
		}

		.custom-size-0-fijo { font-size: 400%; }

		.txt-red{ color: red; }
		.txt-blue{ color: blue; }
		.txt-light-blue{ color: lightblue; }
		.txt-grey{ color: grey; }
	</style>
  

  	<!-- SCRIPTS JS -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  	<div th:fragment="menu">
		<header class="container-fluid  px-md-5 px-sm-0  bg-success">
			<div class="px-5 p-3">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="d-block my-1" viewBox="0 0 118 94"
					role="img">
					<title>Bootstrap</title>
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
						fill="currentColor"></path>
					</svg>

					<div class="nav col-12 col-lg-auto me-lg-auto mb-fluid-2 justify-content-center mb-md-0 mx-auto">
					<img class="my-auto" src="https://cdn.icon-icons.com/icons2/715/PNG/512/moon_icon-icons.com_62253.png"
						width="32px" height="32px" alt="">
					<p class="my-auto">&nbsp;&nbsp;Nombre del sitio web</p>
					</div>

					<div class="col-12 col-lg-auto mb-lg-0 me-lg-3" role="search">
					<div class="my-2 text-center" lang="es" id="fecha-time-current"></div>
					</div>
					
					<div class="dropdown text-end">
					<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
						aria-expanded="false">
						<img th:src="@{/img/perfil.gif}" alt="mdo" width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small">
						<li><a class="dropdown-item" th:href="@{/detallesUsuario}">Details</a></li>
						<li><a class="dropdown-item" href="#">Settings</a></li>
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li>
						<hr class="dropdown-divider">
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<button class="dropdown-item" type="submit" >Sign out</button>
							</form>
						</li>
					</ul>
					</div>
					
				</div>
			</div>
		</header>
		
		<div class="loading-overlay">
			<span class="spinner-grow text-primary" role="status"></span>
			&nbsp;
			<span class="spinner-grow text-secondary" role="status"></span>
			&nbsp;
			<span class="spinner-grow text-danger" role="status"></span>
			&nbsp;
			<span class="spinner-grow text-warning" role="status"></span>
			&nbsp;
			<span class="spinner-grow text-info" role="status"></span>
		</div>
	
	</div>	

	<div th:fragment="scripts">
		<script>
			document.getElementById('fecha-time-current').innerText = (new Date()).toDateString();
	
			window.onload = function() {
			setTimeout(function() {
				const loadingOverlay = document.querySelector('.loading-overlay');
				if (loadingOverlay) { loadingOverlay.style.display = 'none'; }
			}, 100);
			};
	
			// NO LO TOQUES AUN
			// const elementsWithThemeAttribute = document.querySelectorAll('[data-bs-theme]'); 
			// elementsWithThemeAttribute.forEach(element => { element.dataset.bsTheme = 'dark'; });
		</script>
		
		<!-- BOOTSTRAP - SCRIPT -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</div>
</body>

</html>
