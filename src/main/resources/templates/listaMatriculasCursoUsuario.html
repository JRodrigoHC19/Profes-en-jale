<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragmentos/header :: head"></div>
	<title>Detalles del Registro de Mí Matricula</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:insert="fragmentos/header :: menu"></div>

	
  	<!-- CONTENIDO DE PAGINA WEB -->
	<main class="container flex-grow-1 pt-3">
		<div class="mx-xl-5">
			<!-- E L   U N I C O   N A V B A R -->
			<div th:insert="fragmentos/navbars :: my-navbar-2"></div>
			
			<!-- T O D O   L O   Q U E   E S T A   D E N T R O   D E   A Q U I,  P U E D E   S E R   C A M B I A D O -->
			<div class="container-fluid px-0 mb-3 ">
				<div class="pt-4  display-5 fw-bolder">
					Detalle de  la Matrícula
				</div>

				<div class="my-3">
					<div class="table-responsive rounded-4 border">
						<table class="table">
							<thead class="table-light">
								<th>Código</th>
								<th>Fecha de Inscripción</th>
								<th>Hora de Inscripción</th>
							</thead>
							<tr>
								<td th:text="${matricula.codigo}"></td>
								<td th:text="${#dates.format(matricula.fec_matricula, 'dd-MM-yyyy')}"></td>
								<td th:text="${#dates.format(matricula.fec_matricula, 'HH:mm')}"></td>
							</tr>
						</table>
					</div>
				</div>

				<div class="pt-4  display-5 fw-bolder">
					Cursos Asociados
				</div>

				<div class="my-3">
					<div class="table-responsive rounded-4 border">
						<table class="table">
							<thead class="table-light">
								<tr>
									<th>ID</th>
									<th>Curso</th>
									<th>Profesor Encargado</th>
									<th>Costo</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="matriculaCurso : ${matriculaCursos}">
									<td th:text="${matriculaCurso.id}"></td>
									<td th:text="${matriculaCurso.curso.nombre}"></td>
									<td th:text="${matriculaCurso.curso.profesor.nombres}"></td>
									<td>S/. <span th:text="${matriculaCurso.costo}"></span></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td class="text-end fw-bolder">Costo Total</td>
									<td>S/. <span th:text="${matricula.costo_total}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

		</div>
	</main>


	<div th:insert="fragmentos/footer :: footer"></div>
	<div th:insert="fragmentos/header :: scripts"></div>
    </body>
</html>
