<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Page Not Found</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:insert="fragmentos/header :: menu"></div>
    <nav class="navbar bg-info">
        <div class="container-fluid">
            <div class="container-fluid row justify-content-between">
                <div class="col-auto mt-2">
                    <div class="navbar-brand mb-0 fw-bold">
                        <h3 class="m-0 p-0">
                            <a href="#" class="link-underline link-underline-opacity-0">
                            <img src="https://cdn.icon-icons.com/icons/1526/PNG/512/checklist_106575.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top" />
                            </a>
                            &nbsp;Page Not Found
                        </h3>
                    </div>
                </div>
                <div class="col-auto mt-2">
                    <p class="navbar-brand mb-0 fw-bold" id="time-current"></p>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-sm mx-auto">
        <img class="img-fluid" th:src= "@{/img/404.png}" />
    </div>

    <script>
        let temp = document.getElementById('time-current');
        function time_current(){
            temp.innerText = new Date().toDateString()
        }
        time_current()
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
